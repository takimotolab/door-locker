<!DOCTYPE html>
<html>
<head>
	<title>在室管理</title>

	<script language='javascript' type='text/javascript'>
		function test(status){
			localStorage.setItem('currentStatus',status.value);
			var a = localStorage.getItem('currentStatus');
			alert(a + 'に変更しました!');
			//window.location.href = 'move.html';
			window.close();
		}	
	</script>
	<meta http-equiv='content-type' charset='utf-8'>
	<link rel='stylesheet' type='text/css' href='./design.css'>
</head>
<body>
状態を選んでください。
<input id='button1' type='button' value='在室' onClick='test(this)'/>
<input id='button1' type='button' value='帰宅' onClick='test(this);'/>
<input id='button1' type='button' value='セブンイレブン' onClick='test(this);'/>

</body>
</html>
